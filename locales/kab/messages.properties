# What
what-title-in-context=D acu-t usideg deg umnaḍ?
what-desc-in-context=Ad ak-yeǧǧ ad tesidgeḍ web deg umkan-is, s umnaḍ-ines akked tlisa n teɣzi sdat-k.
context=Gzu amnaḍ
context-desc=S usuqel n usebter web, weṛǧin ad txemmed ma yella awal d amyag neɣ d isem.
space=Wali tilisa n teɣzi n wawalen
space-desc=Ur tessexsaṛeḍ ara agrudem n useqdac acku tettwalid tamnaṭ yettuḥeṛṛen i tsuqilt, d ayen yelhan aṭas i yesnasen.
preview=Wali imir kan agmuḍ n tsuqilt
preview-desc=Imir kan ticki tuzned tasuqilt, pontoon ad t-isnifel deg umnaḍ ines ɣef usebter web, ayen ara k-yeǧǧen d amezwaru deg useɣti akked ukayad n tsuqilt.

# How
how-title=Amek i iteddu?
how-desc-in-context=Asideg deg usatal d afecku fessusen, d akazan daɣen ur nesri ara tamussni tatiknikant i yimsidag akken ad t-sqedcen.
hover=Afeg s ufella
hover-sub=γer ugbur web
hover-desc=Sɛeddi-d taɣerdayt inek ɣer izwal, iseɣwan, tiseddaṛin neɣ iḥedran nniḍen nuḍris ɣef usebter agi. Asrem s ujerriḍ n tneqqiḍin ad d-yezzi ɣef iḥedran agi, ad d-yesban izriren i yesfk ad ttwasuqlen ɣef usebter agi.
select=Fren
select-sub=iḥder n uḍris
select-desc=Afeggag n ifecka ad d-iban nig n usrem s tneqqiḍin, d ayen ak-yeǧǧ€n ad tferneḍ iḥder n uḍris i tebɣiḍ. Akken ad yettusuqel, sit ɣef tqeffalt Ẓreg deg ufeggag n ifecka, neɣ sit snat n tikal ɣef rrif n usrem.
translate=Suqel
translate-sub=aḍris yettwafernen
translate-desc=Ticki deg uskar n teẓrigt, iḥder n uḍris ad yettwafran imeṛṛa. Tzemreḍ ihi ad tebdud tasuqilt inek s uskan n umnaḍ akken d umḍiq yellan.
save=Sekles
save-sub=tasuqlit inek
save-desc=Ticki telha tsuqilt, sit ɣef tqeffalt Kcem neɣ ɣef tignit Sekles deg ufeggag n ifecka akken ad ttwakles. Akken ad teffɣeḍ askar n tsuqilt war asekles, sit ɣef tqaffalt Nser neɣ sit ɣef tignit Sefsex deg ufeggag n ifecka.
that-is-it=D wagi!

