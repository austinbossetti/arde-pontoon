# What
what-title-in-context=「情境中在地化」是什麼？
what-desc-in-context=Pontoon 讓您可以直接在網頁中翻譯網頁內容，這樣就可以即時調整文字脈絡與版面設計。
context=了解脈絡
context-desc=直接在網頁裡翻譯，您就不需要擔心現在這個詞彙到底是動詞還是名詞。
space=了解長度限制
space-desc=了解有多少空間可供翻譯使用，這樣就不會把版面擠爆，對於 Apps 來說相當重要。
preview=即時預覽
preview-desc=您送出翻譯的同時就能夠在網頁中取代原有的字串，您就可以進行初步的校正與測試。

# How
how-title=Pontoon 的原理是什麼？
how-desc-in-context=「情境中在地化」是一套非常簡單且直覺的工具，翻譯者不需要什麼技術能力就能使用。
hover=滑過網頁內容
hover-sub=
hover-desc=將滑鼠游標滑過標題、鏈結、段落或網頁中的任何文字區塊，這些區塊的周圍就會出現虛線框，告訴您這些文字需進行翻譯。
select=選擇文字區塊
select-sub=
select-desc=虛線框上會出現一個工具列，讓您可選擇相對應的文字框進行編輯。只要單擊工具列中的編輯按鈕，或是雙擊虛線框中的任何地方就能進入編輯模式。
translate=翻譯所選文字
translate-sub=
translate-desc=當您進入編輯模式後，會自動選取整個文字框。您可以在看到原文的完整脈絡與文字框尺寸後，直接開始輸入文字進行翻譯。
save=儲存翻譯結果
save-sub=
save-desc=當您翻譯完成後，就可以直接按下 Enter 或點擊工具列中的「儲存」按鈕來儲存譯文。若要放棄修改，離開翻譯模式，則可按下 Esc 鍵或點擊工具列中的「取消」按鈕。
that-is-it=就這樣！

